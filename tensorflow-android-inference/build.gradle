apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 25
    }

    sourceSets {
        main {
            assets.srcDirs = ['./assets']
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile files('libs/libandroid_tensorflow_inference_java.jar')
}

apply from: 'download_model.gradle'
